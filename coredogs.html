<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>CoreDog Exercise</title>
</head>
<body>
    <!--border-->
    <div class="bordered"> 
<!--Heading-->
<div>
    <header>
        <h1 id="header"><span class="inline-border">Bar Jokes</span></h1>
    </header>
</div>
<!--First joke-->
<div>
    <section>
        <h2 class="heading">The grasshopper</h2>
            <p class="text">A grasshoper hopped into a bar.</p>
            <p><strong>Bartender:</strong>Hey, we have a drink named after you.</p>
            <p><strong>Grasshopper:</strong>You have a drink named <strong><em>Bob?</em></strong></p>
    </section>
</div>
<div>
    <!--Horizontal line-->
    <hr id="line">
</div>
<!--Second joke-->
<div>
    <section>
        <h2 class="heading">Walking into a bar</h2>
            <p>Two guys are walking down the street one Saturday night.</p>
            <p>One walks into a bar.</p>
            <p>The other one ducks.</p>
    </section>
</div>
</div>
</body>
</html>
